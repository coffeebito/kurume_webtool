<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>ボードゲーム得点管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #982eff 100%);
            color: white;
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: 6px;
            padding-top: max(6px, env(safe-area-inset-top));
            padding-bottom: max(6px, env(safe-area-inset-bottom));
        }

        .main-screen {
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .mode-toggle {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 3px;
            margin-bottom: 6px;
            display: flex;
            justify-content: center;
            gap: 3px;
        }

        .toggle-btn {
            background: transparent;
            color: white;
            border: 2px solid transparent;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            flex: 1;
            max-width: 100px;
            opacity: 0.6;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #667eea, #982eff);
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            opacity: 1;
        }

        .toggle-btn:active {
            transform: scale(0.95);
        }

        .round-toggle {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 6px 0;
            flex-wrap: wrap;
        }

        .round-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 999px;
            padding: 6px 16px;
            font-weight: bold;
            font-size: 0.95rem;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease, opacity 0.2s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            opacity: 0.7;
        }

        .round-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #1f1f39;
            opacity: 1;
        }

        .round-btn:active {
            transform: scale(0.95);
        }

        .section-title {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
            font-size: 2.2rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 8px;
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .section-title-text {
            white-space: nowrap;
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.7);
            border-radius: 999px;
            padding: 6px 14px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .reset-btn:active {
            transform: scale(0.95);
        }


        .summary-wrapper {
            display: flex;
            gap: 12px;
            align-items: stretch;
            flex-wrap: nowrap;
            overflow-x: auto;
        }

        .status-section {
            flex: 1 1 0;
            min-width: 0;
            display: none;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            gap: 10px;
        }

        .status-section.active {
            display: flex;
        }

        .status-title {
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 4px;
        }

        .status-rows {
            display: grid;
            flex: 1 1 auto;
            min-height: 0;
            grid-template-rows: repeat(4, 1fr);
            gap: 8px;
        }

        .status-row {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 10px;
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.1);
            height: 100%;
        }

        .status-row.red {
            background: linear-gradient(135deg, rgba(255, 179, 179, 0.7), rgba(255, 135, 135, 0.7));
        }

        .status-row.yellow {
            background: linear-gradient(135deg, rgba(255, 232, 161, 0.7), rgba(255, 224, 102, 0.7));
        }

        .status-row.green {
            background: linear-gradient(135deg, rgba(195, 248, 204, 0.7), rgba(140, 233, 154, 0.7));
        }

        .status-row.blue {
            background: linear-gradient(135deg, rgba(196, 225, 255, 0.7), rgba(165, 216, 255, 0.7));
        }



        .status-buttons {
            display: flex;
            gap: 8px;
        }

        .status-btn {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 999px;
            padding: 6px 14px;
            font-size: 0.95rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease, opacity 0.2s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            opacity: 0.6;
        }

        .status-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #1f1f39;
            border-color: rgba(255, 255, 255, 0.9);
            opacity: 1;
        }

        .status-btn[data-status="rescue"].active {
            background: rgba(79, 129, 255, 0.9);
            color: #fff;
            border-color: rgba(79, 129, 255, 0.9);
        }

        .status-btn[data-status="out"].active {
            background: rgba(244, 67, 54, 0.85);
            color: #fff;
        }

        .status-btn:active {
            transform: scale(0.95);
        }

        .personal-section {
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            margin: 8px 0;
            padding: 6px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .score-container {
            display: grid;
            grid-template-columns: 1fr 1.4fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            gap: 6px;
            width: 100%;
            max-width: 300px;
            height: 180px;
            align-items: center;
        }

        .personal-score {
            grid-column: 2;
            grid-row: 1 / -1;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-buttons {
            display: contents;
        }

        .multi-player-section {
            height: auto;
            display: none;
            flex-direction: column;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            margin: 4px 0;
            padding: 4px;
            flex: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .player-rows-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 4px;
            flex: none;
        }

        .player-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr) 2fr repeat(3, 1fr);
            gap: 4px;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 8px 6px;
            flex: none;
            margin: 3px 0;
        }

        .player-rows-container .player-row:nth-of-type(1) {
            background: linear-gradient(135deg, rgba(255, 179, 179, 0.7), rgba(255, 135, 135, 0.7));
        }

        .player-rows-container .player-row:nth-of-type(2) {
            background: linear-gradient(135deg, rgba(255, 232, 161, 0.7), rgba(255, 224, 102, 0.7));
        }

        .player-rows-container .player-row:nth-of-type(3) {
            background: linear-gradient(135deg, rgba(195, 248, 204, 0.7), rgba(140, 233, 154, 0.7));
        }

        .player-rows-container .player-row:nth-of-type(4) {
            background: linear-gradient(135deg, rgba(196, 225, 255, 0.7), rgba(165, 216, 255, 0.7));
        }

        .player-row-score {
            font-size: 2.4rem;
            font-weight: bold;
            text-align: center;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-row-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            min-height: 50px;
            padding: 8px 4px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        .player-row-btn.positive {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .player-row-btn.negative {
            background: linear-gradient(135deg, #f44336, #da190b);
        }

        .player-row-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.7);
        }

        .score-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-height: 55px;
            padding: 12px 8px;
        }

        .score-btn.positive {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .score-btn.negative {
            background: linear-gradient(135deg, #f44336, #da190b);
        }

        .btn-minus-10 {
            background: linear-gradient(135deg, #8B0000, #B22222) !important;
        }

        .btn-minus-5 {
            background: linear-gradient(135deg, #DC143C, #F44336) !important;
        }

        .btn-minus-1 {
            background: linear-gradient(135deg, #FF6B6B, #FF8A80) !important;
        }

        .btn-plus-1 {
            background: linear-gradient(135deg, #90EE90, #A5D6A7) !important;
        }

        .btn-plus-5 {
            background: linear-gradient(135deg, #4CAF50, #66BB6A) !important;
        }

        .btn-plus-10 {
            background: linear-gradient(135deg, #2E7D32, #388E3C) !important;
        }

        .score-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }

        .summary-section {
            flex: 1 1 0;
            min-width: 0;
            height: auto;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .summary-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            gap: 12px;
        }

        .summary-title {
            font-size: 1rem;
            font-weight: bold;
            color: white;
        }


        .players-summary {
            display: grid;
            flex: 1 1 auto;
            min-height: 0;
            grid-template-rows: repeat(4, 1fr);
            gap: 8px;
            align-items: stretch;
        }

        .players-summary.personal-mode {
            grid-template-columns: 1fr;
            grid-template-rows: none;
            justify-items: center;
            padding: 0 20%;
        }

        .players-summary.multi-mode {
            grid-template-columns: 1fr;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 14px;
            padding: 8px 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            gap: 8px;
            min-height: 0;
            overflow: hidden;
            height: 100%;
        }

        .player-card.personal-mode {
            max-width: none;
            width: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 8px;
        }

        #multiPlayer1Card {
            background: linear-gradient(135deg, rgba(255, 179, 179, 0.7), rgba(255, 135, 135, 0.7));
        }

        #multiPlayer2Card {
            background: linear-gradient(135deg, rgba(255, 232, 161, 0.7), rgba(255, 224, 102, 0.7));
        }

        #multiPlayer3Card {
            background: linear-gradient(135deg, rgba(195, 248, 204, 0.7), rgba(140, 233, 154, 0.7));
        }

        #multiPlayer4Card {
            background: linear-gradient(135deg, rgba(196, 225, 255, 0.7), rgba(165, 216, 255, 0.7));
        }

        .player-name {
            font-size: 0.7rem;
            opacity: 0.9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .players-summary .player-score {
            color: #000;
            background: none;
            -webkit-background-clip: initial;
            -webkit-text-fill-color: initial;
            background-clip: initial;
            margin-left: 0;
            width: 100%;
            text-align: center;
            display: block;
        }

        .player-score {
            font-size: 2.4rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @supports(padding: max(0px)) {
            .container {
                padding-left: max(6px, env(safe-area-inset-left));
                padding-right: max(6px, env(safe-area-inset-right));
            }
        }

        @media screen and (orientation: portrait) {
            .personal-score {
                font-size: 2.2rem;
            }
            
            .score-container {
                max-width: 280px;
                height: 160px;
            }
            
            .score-btn {
                font-size: 1.3rem;
                min-height: 45px;
            }
            
            .player-score {
                font-size: 2rem;
            }
            
            .player-name {
                font-size: 0.6rem;
            }
            
            .player-card {
                padding: 6px;
            }
            
            .section-title {
                font-size: 1.4rem;
                margin-bottom: 6px;
                padding: 3px 10px;
            }
        }


        @media screen and (max-width: 900px) {
            .summary-wrapper {
                overflow-x: auto;
            }
        }

        @media screen and (max-height: 800px) {
            .container {
                padding: 4px;
                padding-top: max(4px, env(safe-area-inset-top));
                padding-bottom: max(4px, env(safe-area-inset-bottom));
            }
            
            .section-title {
                font-size: 1.3rem;
                margin-bottom: 6px;
                padding: 3px 8px;
            }
            
            .personal-section {
                height: auto;
                padding: 6px;
                margin: 6px 0;
            }
            
            .multi-player-section {
                height: auto;
                padding: 2px;
                margin: 2px 0;
                flex: none;
            }

            .status-section {
                padding: 10px;
                gap: 8px;
            }

            .status-btn {
                font-size: 0.85rem;
                padding: 5px 12px;
            }
            
            .player-row {
                gap: 4px;
                padding: 6px;
                margin: 3px 0;
            }
            
            .player-row-score {
                font-size: 1.9rem;
            }
            
            .player-row-btn {
                font-size: 1.2rem;
                min-height: 40px;
                padding: 6px 3px;
            }
            
            .summary-section {
                height: auto;
                padding: 8px;
            }
            
            .personal-score {
                font-size: 2rem;
            }
            
            .score-container {
                height: 150px;
                gap: 4px;
            }
            
            .score-btn {
                font-size: 1.2rem;
                min-height: 40px;
                padding: 8px 6px;
            }

            .mode-toggle {
                padding: 2px;
                margin-bottom: 4px;
            }
            
            .toggle-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .summary-title {
                font-size: 0.9rem;
            }
            
            .player-name {
                font-size: 0.6rem;
            }
            
            .player-score {
                font-size: 1.9rem;
            }
        }

        @media screen and (max-height: 700px) {
            .personal-section {
                height: auto;
                padding: 4px;
                margin: 4px 0;
            }
            
            .multi-player-section {
                height: auto;
                padding: 2px;
                margin: 2px 0;
                flex: none;
            }

            .status-section {
                padding: 8px;
                gap: 6px;
            }

            .status-btn {
                font-size: 0.75rem;
                padding: 4px 10px;
            }
            
            .section-title {
                font-size: 1.1rem;
                margin-bottom: 4px;
                padding: 2px 6px;
            }
            
            .player-row {
                gap: 4px;
                padding: 5px;
                margin: 3px 0;
            }
            
            .player-row-score {
                font-size: 1.8rem;
            }
            
            .player-row-btn {
                font-size: 1.1rem;
                min-height: 35px;
                padding: 4px 2px;
                border-radius: 6px;
            }
            
            .summary-section {
                height: auto;
                padding: 6px;
            }
            
            .personal-score {
                font-size: 1.8rem;
            }
            
            .score-container {
                height: 120px;
                gap: 3px;
            }
            
            .score-btn {
                font-size: 1rem;
                min-height: 35px;
                border-radius: 8px;
                padding: 6px 4px;
            }
            
            .summary-title {
                font-size: 0.8rem;
            }
            
            .player-name {
                font-size: 0.55rem;
            }
            
            .player-score {
                font-size: 1.7rem;
            }

            .mode-toggle {
                padding: 2px;
                margin-bottom: 3px;
            }
            
            .toggle-btn {
                padding: 4px 8px;
                font-size: 0.7rem;
            }
        }

        @media screen and (max-width: 393px) and (max-height: 853px) {
            .container {
                padding: 4px;
            }
            
            .personal-section, .multi-player-section {
                height: 74%;
            }
            
            .summary-section {
                height: 26%;
                padding: 6px;
            }
            
            .summary-header {
                margin-bottom: 8px;
            }
            
            .player-card {
                padding: 4px;
                gap: 3px;
            }
            
            .players-summary {
                gap: 4px;
            }
            
            .summary-title {
                font-size: 0.8rem;
            }
            
            .section-title {
                font-size: 1.2rem;
                margin-bottom: 4px;
                padding: 2px 6px;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            
            .score-btn {
                min-height: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-screen" id="mainScreen">
            <div class="mode-toggle">
                <button class="toggle-btn" id="personalModeBtn" onclick="switchToPersonalMode()">個人モード</button>
                <button class="toggle-btn active" id="multiModeBtn" onclick="switchToMultiMode()">複数人モード</button>
            </div>
            <div class="round-toggle" id="roundToggle">
                <button class="round-btn active" type="button" data-round="0" onclick="setCurrentRound(0)">R1</button>
                <button class="round-btn" type="button" data-round="1" onclick="setCurrentRound(1)">R2</button>
                <button class="round-btn" type="button" data-round="2" onclick="setCurrentRound(2)">R3</button>
                <button class="round-btn" type="button" data-round="3" onclick="setCurrentRound(3)">R4</button>
            </div>
            <div class="personal-section" id="personalSection" style="display: none;">
                <div class="section-title"><span class="section-title-text">プレイヤー暫定点</span><button class="reset-btn" type="button" onclick="resetProvisionalScores()">リセット</button></div>
                <div class="score-container">
                    <button class="score-btn negative btn-minus-10" onclick="updatePersonalScore(-10)">-10</button>
                    <div class="personal-score" id="personalScore">0</div>
                    <button class="score-btn positive btn-plus-10" onclick="updatePersonalScore(10)">+10</button>
                    
                    <button class="score-btn negative btn-minus-5" onclick="updatePersonalScore(-5)">-5</button>
                    <button class="score-btn positive btn-plus-5" onclick="updatePersonalScore(5)">+5</button>
                    
                    <button class="score-btn negative btn-minus-1" onclick="updatePersonalScore(-1)">-1</button>
                    <button class="score-btn positive btn-plus-1" onclick="updatePersonalScore(1)">+1</button>
                </div>
            </div>

            <div class="multi-player-section" id="multiPlayerSection" style="display: flex;">
                <div class="section-title"><span class="section-title-text">プレイヤー暫定点</span><button class="reset-btn" type="button" onclick="resetProvisionalScores()">リセット</button></div>
                <div class="player-rows-container">
                    <div class="player-row">
                        <button class="player-row-btn negative btn-minus-10" onclick="updateMultiPlayerScore(1, -10)">-10</button>
                        <button class="player-row-btn negative btn-minus-5" onclick="updateMultiPlayerScore(1, -5)">-5</button>
                        <button class="player-row-btn negative btn-minus-1" onclick="updateMultiPlayerScore(1, -1)">-1</button>
                        <div class="player-row-score" id="multiPlayer1Score">0</div>
                        <button class="player-row-btn positive btn-plus-1" onclick="updateMultiPlayerScore(1, 1)">+1</button>
                        <button class="player-row-btn positive btn-plus-5" onclick="updateMultiPlayerScore(1, 5)">+5</button>

                    <div class="player-row">
                        <button class="player-row-btn negative btn-minus-10" onclick="updateMultiPlayerScore(2, -10)">-10</button>
                        <button class="player-row-btn negative btn-minus-5" onclick="updateMultiPlayerScore(2, -5)">-5</button>
                        <button class="player-row-btn negative btn-minus-1" onclick="updateMultiPlayerScore(2, -1)">-1</button>
                        <div class="player-row-score" id="multiPlayer2Score">0</div>
                        <button class="player-row-btn positive btn-plus-1" onclick="updateMultiPlayerScore(2, 1)">+1</button>
                        <button class="player-row-btn positive btn-plus-5" onclick="updateMultiPlayerScore(2, 5)">+5</button>

                    <div class="player-row">
                        <button class="player-row-btn negative btn-minus-10" onclick="updateMultiPlayerScore(3, -10)">-10</button>
                        <button class="player-row-btn negative btn-minus-5" onclick="updateMultiPlayerScore(3, -5)">-5</button>
                        <button class="player-row-btn negative btn-minus-1" onclick="updateMultiPlayerScore(3, -1)">-1</button>
                        <div class="player-row-score" id="multiPlayer3Score">0</div>
                        <button class="player-row-btn positive btn-plus-1" onclick="updateMultiPlayerScore(3, 1)">+1</button>
                        <button class="player-row-btn positive btn-plus-5" onclick="updateMultiPlayerScore(3, 5)">+5</button>
                        <button class="player-row-btn positive btn-plus-10" onclick="updateMultiPlayerScore(3, 10)">+10</button>
                    </div>
                    
                    <div class="player-row">
                        <button class="player-row-btn negative btn-minus-10" onclick="updateMultiPlayerScore(4, -10)">-10</button>
                        <button class="player-row-btn negative btn-minus-5" onclick="updateMultiPlayerScore(4, -5)">-5</button>
                        <button class="player-row-btn negative btn-minus-1" onclick="updateMultiPlayerScore(4, -1)">-1</button>
                        <div class="player-row-score" id="multiPlayer4Score">0</div>
                        <button class="player-row-btn positive btn-plus-1" onclick="updateMultiPlayerScore(4, 1)">+1</button>
                        <button class="player-row-btn positive btn-plus-5" onclick="updateMultiPlayerScore(4, 5)">+5</button>
                        <button class="player-row-btn positive btn-plus-10" onclick="updateMultiPlayerScore(4, 10)">+10</button>
                    </div>

            <div class="summary-wrapper">
                <div class="summary-section">
                    <div class="summary-header">
                        <div class="summary-title">プレイヤー確定点</div>
                    </div>
                    <div class="players-summary multi-mode" id="playersSummary">
                        <!-- 個人モード用 -->
                        <div class="player-card personal-mode" id="personalPlayerCard" style="display: none;">
                            
                            <div class="player-score" id="player1Score">0</div>
                        </div>
                        
                        <!-- 複数人モード用 -->
                        <div class="player-card" id="multiPlayer1Card" style="display: flex;">
                            <div class="player-score" id="multiPlayer1TotalScore">0</div>
                        </div>
                        <div class="player-card" id="multiPlayer2Card" style="display: flex;">
                            <div class="player-score" id="multiPlayer2TotalScore">0</div>
                        </div>
                        <div class="player-card" id="multiPlayer3Card" style="display: flex;">
                            <div class="player-score" id="multiPlayer3TotalScore">0</div>
                        </div>
                        <div class="player-card" id="multiPlayer4Card" style="display: flex;">
                            <div class="player-score" id="multiPlayer4TotalScore">0</div>

                <div class="status-section" id="statusSection">
                    <div class="status-title">プレイヤー脱落/道中</div>
                    <div class="status-rows">
                        <div class="status-row red">
                            <div class="status-buttons">
                                <button class="status-btn" type="button" data-player="0" data-status="rescue" onclick="setPlayerStatus(0, 'rescue')">生還</button>
                                <button class="status-btn active" type="button" data-player="0" data-status="alive" onclick="setPlayerStatus(0, 'alive')">道中</button>
                                <button class="status-btn" type="button" data-player="0" data-status="out" onclick="setPlayerStatus(0, 'out')">脱落</button>
                            </div>
                        </div>
                        <div class="status-row yellow">
                            <div class="status-buttons">
                                <button class="status-btn" type="button" data-player="1" data-status="rescue" onclick="setPlayerStatus(1, 'rescue')">生還</button>
                                <button class="status-btn active" type="button" data-player="1" data-status="alive" onclick="setPlayerStatus(1, 'alive')">道中</button>
                                <button class="status-btn" type="button" data-player="1" data-status="out" onclick="setPlayerStatus(1, 'out')">脱落</button>
                            </div>
                        </div>
                        <div class="status-row green">
                            <div class="status-buttons">
                                <button class="status-btn" type="button" data-player="2" data-status="rescue" onclick="setPlayerStatus(2, 'rescue')">生還</button>
                                <button class="status-btn active" type="button" data-player="2" data-status="alive" onclick="setPlayerStatus(2, 'alive')">道中</button>
                                <button class="status-btn" type="button" data-player="2" data-status="out" onclick="setPlayerStatus(2, 'out')">脱落</button>
                            </div>
                        </div>
                        <div class="status-row blue">
                            <div class="status-buttons">
                                <button class="status-btn" type="button" data-player="3" data-status="rescue" onclick="setPlayerStatus(3, 'rescue')">生還</button>
                                <button class="status-btn active" type="button" data-player="3" data-status="alive" onclick="setPlayerStatus(3, 'alive')">道中</button>
                                <button class="status-btn" type="button" data-player="3" data-status="out" onclick="setPlayerStatus(3, 'out')">脱落</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    <script>
        const STORAGE_KEY = 'kurumeWebtoolState';
        const TOTAL_ROUNDS = 4;

        function getDefaultRoundState() {
            return {
                personalScore: 0,
                playerScores: Array(TOTAL_ROUNDS).fill(0),
                playerStatuses: Array(TOTAL_ROUNDS).fill('alive')
            };
        }

        function getDefaultGameState() {
            return {
                currentRound: 0,
                rounds: Array.from({ length: TOTAL_ROUNDS }, () => getDefaultRoundState()),
                playerTotalScores: Array(TOTAL_ROUNDS).fill(0),
                isMultiMode: true
            };
        }

        let gameState = getDefaultGameState();

        function normalizeScores(arrayLike) {
            const result = Array(TOTAL_ROUNDS).fill(0);
            if (!Array.isArray(arrayLike)) {
                return result;
            }
            for (let i = 0; i < TOTAL_ROUNDS; i++) {
                const value = Number(arrayLike[i]);
                result[i] = Number.isFinite(value) ? value : 0;
            }
            return result;
        }

        function normalizeStatuses(arrayLike) {
            const result = Array(TOTAL_ROUNDS).fill('alive');
            if (!Array.isArray(arrayLike)) {
                return result;
            }
            for (let i = 0; i < TOTAL_ROUNDS; i++) {
                const status = arrayLike[i];
                if (status === 'out') {
                    result[i] = 'out';
                } else if (status === 'rescue') {
                    result[i] = 'rescue';
                } else {
                    result[i] = 'alive';
                }
            }
            return result;
        }

        function normalizeRound(roundLike) {
            if (!roundLike || typeof roundLike !== 'object') {
                return getDefaultRoundState();
            }
            return {
                personalScore: Number.isFinite(Number(roundLike.personalScore)) ? Number(roundLike.personalScore) : 0,
                playerScores: normalizeScores(roundLike.playerScores),
                playerStatuses: normalizeStatuses(roundLike.playerStatuses)
            };
        }

        function normalizeRounds(roundsLike) {
            const rounds = Array.from({ length: TOTAL_ROUNDS }, () => getDefaultRoundState());
            if (!Array.isArray(roundsLike)) {
                return rounds;
            }
            for (let i = 0; i < TOTAL_ROUNDS; i++) {
                rounds[i] = normalizeRound(roundsLike[i]);
            }
            return rounds;
        }

        function getCurrentRoundState() {
            return gameState.rounds[gameState.currentRound];
        }

        function updateRoundButtons() {
            document.querySelectorAll('.round-btn').forEach(button => {
                const round = Number(button.dataset.round);
                button.classList.toggle('active', round === gameState.currentRound);
            });
        }

        function recalculateTotalScores() {
            const totals = Array(TOTAL_ROUNDS).fill(0);

            gameState.rounds.forEach(roundState => {
                for (let i = 0; i < TOTAL_ROUNDS; i++) {
                    const status = roundState.playerStatuses[i];
                    if (status === 'rescue') {
                        const value = Number(roundState.playerScores[i]) || 0;
                        totals[i] += value < 0 ? 0 : value;
                    }
                }
                const personalValue = Number(roundState.personalScore);
                if (Number.isFinite(personalValue)) {
                    totals[0] += personalValue < 0 ? 0 : personalValue;
                }
            });

            gameState.playerTotalScores = totals;
        }

        function refreshScoreDisplays() {
            recalculateTotalScores();
            const roundState = getCurrentRoundState();
            const personalScoreEl = document.getElementById('personalScore');
            if (personalScoreEl) {
                personalScoreEl.textContent = roundState.personalScore;
            }
            const personalTotalEl = document.getElementById('player1Score');
            if (personalTotalEl) {
                personalTotalEl.textContent = gameState.playerTotalScores[0];
            }
            for (let i = 0; i < TOTAL_ROUNDS; i++) {
                const displayIndex = i + 1;
                const roundScoreEl = document.getElementById(`multiPlayer${displayIndex}Score`);
                if (roundScoreEl) {
                    roundScoreEl.textContent = roundState.playerScores[i];
                }
                const totalEl = document.getElementById(`multiPlayer${displayIndex}TotalScore`);
                if (totalEl) {
                    totalEl.textContent = gameState.playerTotalScores[i];
                }
            }
        }

        function updateStatusButtons() {
            const roundState = getCurrentRoundState();
            for (let i = 0; i < TOTAL_ROUNDS; i++) {
                const currentStatus = roundState.playerStatuses[i];
                const effectiveStatus = currentStatus === 'out' || currentStatus === 'rescue' ? currentStatus : 'alive';
                ['rescue', 'alive', 'out'].forEach(status => {
                    const button = document.querySelector(`.status-btn[data-player="${i}"][data-status="${status}"]`);
                    if (!button) {
                        return;
                    }
                    button.classList.toggle('active', status === effectiveStatus);
                });
            }
        }

        function saveGameState() {
            if (typeof localStorage === 'undefined') {
                return;
            }
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(gameState));
            } catch (error) {
                console.warn('Failed to save game state', error);
            }
        }

        function loadGameState() {
            if (typeof localStorage === 'undefined') {
                return;
            }
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (!stored) {
                    return;
                }
                const parsed = JSON.parse(stored);
                if (!parsed || typeof parsed !== 'object') {
                    return;
                }

                const playerTotalScores = normalizeScores(parsed.playerTotalScores);
                let rounds;
                let currentRound = Number(parsed.currentRound);
                if (!Number.isInteger(currentRound) || currentRound < 0 || currentRound >= TOTAL_ROUNDS) {
                    currentRound = 0;
                }

                if (Array.isArray(parsed.rounds)) {
                    rounds = normalizeRounds(parsed.rounds);
                } else {
                    rounds = normalizeRounds();
                    rounds[0].personalScore = Number.isFinite(Number(parsed.personalScore)) ? Number(parsed.personalScore) : 0;
                    rounds[0].playerScores = normalizeScores(parsed.playerScores);
                    rounds[0].playerStatuses = normalizeStatuses(parsed.playerStatuses);
                    currentRound = 0;
                }

                gameState = {
                    currentRound,
                    rounds,
                    playerTotalScores,
                    isMultiMode: parsed.isMultiMode === false ? false : true
                };
                saveGameState();
            } catch (error) {
                console.warn('Failed to load game state', error);
                gameState = getDefaultGameState();
            }
        }

        function setCurrentRound(roundIndex) {
            if (!Number.isInteger(roundIndex) || roundIndex < 0 || roundIndex >= TOTAL_ROUNDS) {
                return;
            }
            gameState.currentRound = roundIndex;
            updateRoundButtons();
            refreshScoreDisplays();
            updateStatusButtons();
            saveGameState();
        }

        function updatePersonalScore(change) {
            const roundState = getCurrentRoundState();
            roundState.personalScore += change;
            refreshScoreDisplays();
            saveGameState();
        }

        function updateMultiPlayerScore(playerIndex, change) {
            const roundState = getCurrentRoundState();
            roundState.playerScores[playerIndex - 1] += change;
            refreshScoreDisplays();
            saveGameState();
        }

        function setPlayerStatus(playerIndex, status) {
            const roundState = getCurrentRoundState();
            const allowedStatuses = ['rescue', 'alive', 'out'];
            const nextStatus = allowedStatuses.includes(status) ? status : 'alive';
            if (roundState.playerStatuses[playerIndex] === nextStatus) {
                return;
            }
            roundState.playerStatuses[playerIndex] = nextStatus;
            updateStatusButtons();
            refreshScoreDisplays();
            saveGameState();
        }

        function resetProvisionalScores() {
            const roundState = getCurrentRoundState();
            if (gameState.isMultiMode) {
                for (let i = 0; i < TOTAL_ROUNDS; i++) {
                    roundState.playerScores[i] = 0;
                }
            } else {
                roundState.personalScore = 0;
            }
            refreshScoreDisplays();
            saveGameState();
        }

        function switchToPersonalMode() {
            if (!gameState.isMultiMode) {
                return;
            }
            resetAllScores();
            gameState.isMultiMode = false;
            updateModeDisplay();
            saveGameState();
        }

        function switchToMultiMode() {
            if (gameState.isMultiMode) {
                return;
            }
            resetAllScores();
            gameState.isMultiMode = true;
            updateModeDisplay();
            saveGameState();
        }

        function resetAllScores() {
            gameState.rounds = Array.from({ length: TOTAL_ROUNDS }, () => getDefaultRoundState());
            gameState.playerTotalScores = Array(TOTAL_ROUNDS).fill(0);
            gameState.currentRound = 0;
            updateRoundButtons();
            refreshScoreDisplays();
            updateStatusButtons();
            saveGameState();
        }

        function updateModeDisplay() {
            const personalSection = document.getElementById('personalSection');
            const multiPlayerSection = document.getElementById('multiPlayerSection');
            const personalModeBtn = document.getElementById('personalModeBtn');
            const multiModeBtn = document.getElementById('multiModeBtn');
            const playersSummary = document.getElementById('playersSummary');
            const statusSection = document.getElementById('statusSection');

            const personalPlayerCard = document.getElementById('personalPlayerCard');
            const multiPlayerCards = [
                document.getElementById('multiPlayer1Card'),
                document.getElementById('multiPlayer2Card'),
                document.getElementById('multiPlayer3Card'),
                document.getElementById('multiPlayer4Card')
            ];

            if (gameState.isMultiMode) {
                personalSection.style.display = 'none';
                multiPlayerSection.style.display = 'flex';

                if (statusSection) {
                    statusSection.classList.add('active');
                    statusSection.style.display = 'flex';
                }

                personalModeBtn.classList.remove('active');
                multiModeBtn.classList.add('active');

                playersSummary.className = 'players-summary multi-mode';
                personalPlayerCard.style.display = 'none';
                multiPlayerCards.forEach(card => card.style.display = 'flex');
            } else {
                personalSection.style.display = 'flex';
                multiPlayerSection.style.display = 'none';

                personalModeBtn.classList.add('active');
                multiModeBtn.classList.remove('active');

                playersSummary.className = 'players-summary personal-mode';
                personalPlayerCard.style.display = 'flex';
                multiPlayerCards.forEach(card => card.style.display = 'none');

                if (statusSection) {
                    statusSection.classList.remove('active');
                    statusSection.style.display = 'none';
                }
            }

            updateRoundButtons();
            updateStatusButtons();
            refreshScoreDisplays();
        }


        function toggleMode() {
            switchToMultiMode();
        }

        window.addEventListener('load', function() {
            loadGameState();
            updateModeDisplay();

            function setViewportHeight() {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);

                if (window.navigator.userAgent.includes('Safari') && !window.navigator.userAgent.includes('Chrome')) {
                    document.body.style.height = `${window.innerHeight}px`;
                }
            }

            setViewportHeight();

            let resizeTimer;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(setViewportHeight, 100);
            });

            window.addEventListener('orientationchange', function() {
                setTimeout(setViewportHeight, 500);
            });

            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });

            setTimeout(function() {
                window.scrollTo(0, 1);
            }, 500);

            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, { passive: false });

            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });

            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
        });

        window.addEventListener('beforeunload', saveGameState);
    </script>
