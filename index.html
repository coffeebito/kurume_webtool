<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>ボードゲーム得点管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            padding: 6px;
            padding-top: max(6px, env(safe-area-inset-top));
            padding-bottom: max(6px, env(safe-area-inset-bottom));
        }

        .main-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .mode-toggle {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 3px;
            margin-bottom: 6px;
            display: flex;
            justify-content: center;
            gap: 3px;
        }

        .toggle-btn {
            background: transparent;
            color: white;
            border: 2px solid transparent;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.7rem;
            transition: all 0.3s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            flex: 1;
            max-width: 100px;
            opacity: 0.6;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            opacity: 1;
        }

        .toggle-btn:active {
            transform: scale(0.95);
        }

        .section-title {
            font-size: 0.9rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .personal-section {
            height: 70%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            margin-bottom: 8px;
            padding: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .score-container {
            display: grid;
            grid-template-columns: 1fr 1.4fr 1fr;
            grid-template-rows: repeat(3, 1fr);
            gap: 6px;
            width: 100%;
            max-width: 300px;
            height: 180px;
            align-items: center;
        }

        .personal-score {
            grid-column: 2;
            grid-row: 1 / -1;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-buttons {
            display: contents;
        }

        .multi-player-section {
            height: 70%;
            display: none;
            flex-direction: column;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            margin-bottom: 8px;
            padding: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .player-rows-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex: 1;
        }

        .player-row {
            display: grid;
            grid-template-columns: 1fr 1fr 2fr 1fr 1fr;
            gap: 4px;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 4px;
            flex: 1;
            margin: 1px 0;
        }

        .player-row-score {
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-row-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            min-height: 35px;
            padding: 4px 3px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        .player-row-btn.positive {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .player-row-btn.negative {
            background: linear-gradient(135deg, #f44336, #da190b);
        }

        .player-row-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .score-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-height: 55px;
            padding: 12px 8px;
        }

        .score-btn.positive {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .score-btn.negative {
            background: linear-gradient(135deg, #f44336, #da190b);
        }

        .btn-minus-10 {
            background: linear-gradient(135deg, #8B0000, #B22222) !important;
        }

        .btn-minus-5 {
            background: linear-gradient(135deg, #DC143C, #F44336) !important;
        }

        .btn-minus-1 {
            background: linear-gradient(135deg, #FF6B6B, #FF8A80) !important;
        }

        .btn-plus-1 {
            background: linear-gradient(135deg, #90EE90, #A5D6A7) !important;
        }

        .btn-plus-5 {
            background: linear-gradient(135deg, #4CAF50, #66BB6A) !important;
        }

        .btn-plus-10 {
            background: linear-gradient(135deg, #2E7D32, #388E3C) !important;
        }

        .score-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .summary-section {
            height: 25%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .summary-title {
            font-size: 1rem;
            font-weight: bold;
        }

        .apply-btn {
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .apply-btn:active {
            transform: scale(0.95);
        }

        .players-summary {
            display: grid;
            gap: 8px;
            flex: 1;
            align-items: stretch;
        }

        .players-summary.personal-mode {
            grid-template-columns: 1fr;
            justify-items: center;
            padding: 0 20%;
        }

        .players-summary.multi-mode {
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
        }

        .player-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            gap: 6px;
            min-height: 0;
            overflow: hidden;
        }

        .player-card.personal-mode {
            max-width: none;
            width: 100%;
        }

        .player-name {
            font-size: 0.7rem;
            opacity: 0.9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-score {
            font-size: 1.4rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @supports(padding: max(0px)) {
            .container {
                padding-left: max(6px, env(safe-area-inset-left));
                padding-right: max(6px, env(safe-area-inset-right));
            }
        }

        @media screen and (orientation: portrait) {
            .personal-score {
                font-size: 2.2rem;
            }
            
            .score-container {
                max-width: 280px;
                height: 160px;
            }
            
            .score-btn {
                font-size: 1.3rem;
                min-height: 45px;
            }
            
            .player-score {
                font-size: 1.1rem;
            }
            
            .player-name {
                font-size: 0.6rem;
            }
            
            .player-card {
                padding: 6px;
            }
            
            .section-title {
                font-size: 0.8rem;
                margin-bottom: 6px;
                padding: 3px 10px;
            }
        }

        @media screen and (max-height: 800px) {
            .container {
                padding: 4px;
                padding-top: max(4px, env(safe-area-inset-top));
                padding-bottom: max(4px, env(safe-area-inset-bottom));
            }
            
            .section-title {
                font-size: 0.7rem;
                margin-bottom: 6px;
                padding: 3px 8px;
            }
            
            .personal-section {
                height: 72%;
                padding: 6px;
                margin-bottom: 6px;
            }
            
            .multi-player-section {
                height: 72%;
                padding: 6px;
                margin-bottom: 6px;
            }
            
            .player-row {
                padding: 3px;
                margin: 1px 0;
            }
            
            .player-row-score {
                font-size: 1.1rem;
            }
            
            .player-row-btn {
                font-size: 0.8rem;
                min-height: 30px;
                padding: 3px 2px;
            }
            
            .summary-section {
                height: 28%;
                padding: 8px;
            }
            
            .personal-score {
                font-size: 2rem;
            }
            
            .score-container {
                height: 150px;
                gap: 4px;
            }
            
            .score-btn {
                font-size: 1.2rem;
                min-height: 40px;
                padding: 8px 6px;
            }

            .mode-toggle {
                padding: 2px;
                margin-bottom: 4px;
            }
            
            .toggle-btn {
                padding: 4px 8px;
                font-size: 0.6rem;
            }
            
            .apply-btn {
                padding: 6px 12px;
                font-size: 0.6rem;
            }
            
            .summary-title {
                font-size: 0.9rem;
            }
            
            .player-name {
                font-size: 0.6rem;
            }
            
            .player-score {
                font-size: 1rem;
            }
        }

        @media screen and (max-height: 700px) {
            .personal-section {
                height: 75%;
                padding: 4px;
            }
            
            .multi-player-section {
                height: 75%;
                padding: 4px;
            }
            
            .section-title {
                font-size: 0.6rem;
                margin-bottom: 4px;
                padding: 2px 6px;
            }
            
            .player-row {
                padding: 2px;
                gap: 3px;
                margin: 1px 0;
            }
            
            .player-row-score {
                font-size: 1rem;
            }
            
            .player-row-btn {
                font-size: 0.7rem;
                min-height: 25px;
                padding: 2px 1px;
                border-radius: 6px;
            }
            
            .summary-section {
                height: 25%;
                padding: 6px;
            }
            
            .personal-score {
                font-size: 1.8rem;
            }
            
            .score-container {
                height: 120px;
                gap: 3px;
            }
            
            .score-btn {
                font-size: 1rem;
                min-height: 35px;
                border-radius: 8px;
                padding: 6px 4px;
            }
            
            .summary-title {
                font-size: 0.8rem;
            }
            
            .apply-btn {
                padding: 4px 8px;
                font-size: 0.6rem;
            }
            
            .player-name {
                font-size: 0.55rem;
            }
            
            .player-score {
                font-size: 0.9rem;
            }

            .mode-toggle {
                padding: 2px;
                margin-bottom: 3px;
            }
            
            .toggle-btn {
                padding: 3px 6px;
                font-size: 0.5rem;
            }
        }

        @media screen and (max-width: 393px) and (max-height: 853px) {
            .container {
                padding: 4px;
            }
            
            .personal-section, .multi-player-section {
                height: 74%;
            }
            
            .summary-section {
                height: 26%;
                padding: 6px;
            }
            
            .summary-header {
                margin-bottom: 8px;
            }
            
            .player-card {
                padding: 4px;
                gap: 3px;
            }
            
            .players-summary {
                gap: 4px;
            }
            
            .apply-btn {
                padding: 4px 8px;
                font-size: 0.6rem;
            }
            
            .summary-title {
                font-size: 0.8rem;
            }
            
            .section-title {
                font-size: 0.7rem;
                margin-bottom: 4px;
                padding: 2px 6px;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .apply-btn {
                min-height: 44px;
            }
            
            .score-btn {
                min-height: 55px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-screen" id="mainScreen">
            <div class="mode-toggle">
                <button class="toggle-btn active" id="personalModeBtn" onclick="switchToPersonalMode()">個人モード</button>
                <button class="toggle-btn" id="multiModeBtn" onclick="switchToMultiMode()">4人同時ver</button>
            </div>
            
            <div class="personal-section" id="personalSection">
                <div class="section-title">プレイヤー暫定点</div>
                <div class="score-container">
                    <button class="score-btn negative btn-minus-10" onclick="updatePersonalScore(-10)">-10</button>
                    <div class="personal-score" id="personalScore">0</div>
                    <button class="score-btn positive btn-plus-10" onclick="updatePersonalScore(10)">+10</button>
                    
                    <button class="score-btn negative btn-minus-5" onclick="updatePersonalScore(-5)">-5</button>
                    <button class="score-btn positive btn-plus-5" onclick="updatePersonalScore(5)">+5</button>
                    
                    <button class="score-btn negative btn-minus-1" onclick="updatePersonalScore(-1)">-1</button>
                    <button class="score-btn positive btn-plus-1" onclick="updatePersonalScore(1)">+1</button>
                </div>
            </div>

            <div class="multi-player-section" id="multiPlayerSection">
                <div class="section-title">プレイヤー暫定点</div>
                <div class="player-rows-container">
                    <div class="player-row">
                        <button class="player-row-btn negative btn-minus-5" onclick="updateMultiPlayerScore(1, -5)">-5</button>
                        <button class="player-row-btn negative btn-minus-1" onclick="updateMultiPlayerScore(1, -1)">-1</button>
                        <div class="player-row-score" id="multiPlayer1Score">0</div>
                        <button class="player-row-btn positive btn-plus-1" onclick="updateMultiPlayerScore(1, 1)">+1</button>
                        <button class="player-row-btn positive btn-plus-5" onclick="updateMultiPlayerScore(1, 5)">+5</button>
                    </div>
                    
                    <div class="player-row">
                        <button class="player-row-btn negative btn-minus-5" onclick="updateMultiPlayerScore(2, -5)">-5</button>
                        <button class="player-row-btn negative btn-minus-1" onclick="updateMultiPlayerScore(2, -1)">-1</button>
                        <div class="player-row-score" id="multiPlayer2Score">0</div>
                        <button class="player-row-btn positive btn-plus-1" onclick="updateMultiPlayerScore(2, 1)">+1</button>
                        <button class="player-row-btn positive btn-plus-5" onclick="updateMultiPlayerScore(2, 5)">+5</button>
                    </div>
                    
                    <div class="player-row">
                        <button class="player-row-btn negative btn-minus-5" onclick="updateMultiPlayerScore(3, -5)">-5</button>
                        <button class="player-row-btn negative btn-minus-1" onclick="updateMultiPlayerScore(3, -1)">-1</button>
                        <div class="player-row-score" id="multiPlayer3Score">0</div>
                        <button class="player-row-btn positive btn-plus-1" onclick="updateMultiPlayerScore(3, 1)">+1</button>
                        <button class="player-row-btn positive btn-plus-5" onclick="updateMultiPlayerScore(3, 5)">+5</button>
                    </div>
                    
                    <div class="player-row">
                        <button class="player-row-btn negative btn-minus-5" onclick="updateMultiPlayerScore(4, -5)">-5</button>
                        <button class="player-row-btn negative btn-minus-1" onclick="updateMultiPlayerScore(4, -1)">-1</button>
                        <div class="player-row-score" id="multiPlayer4Score">0</div>
                        <button class="player-row-btn positive btn-plus-1" onclick="updateMultiPlayerScore(4, 1)">+1</button>
                        <button class="player-row-btn positive btn-plus-5" onclick="updateMultiPlayerScore(4, 5)">+5</button>
                    </div>
                </div>
            </div>
            
            <div class="summary-section">
                <div class="summary-header">
                    <div class="summary-title">プレイヤー確定点</div>
                    <button class="apply-btn" onclick="applyScores()">反映</button>
                </div>
                <div class="players-summary personal-mode" id="playersSummary">
                    <!-- 個人モード用 -->
                    <div class="player-card personal-mode" id="personalPlayerCard">
                        <div class="player-name">プレイヤー1</div>
                        <div class="player-score" id="player1Score">0</div>
                    </div>
                    
                    <!-- 4人モード用 -->
                    <div class="player-card" id="multiPlayer1Card" style="display: none;">
                        <div class="player-name">プレイヤー1</div>
                        <div class="player-score" id="multiPlayer1TotalScore">0</div>
                    </div>
                    <div class="player-card" id="multiPlayer2Card" style="display: none;">
                        <div class="player-name">プレイヤー2</div>
                        <div class="player-score" id="multiPlayer2TotalScore">0</div>
                    </div>
                    <div class="player-card" id="multiPlayer3Card" style="display: none;">
                        <div class="player-name">プレイヤー3</div>
                        <div class="player-score" id="multiPlayer3TotalScore">0</div>
                    </div>
                    <div class="player-card" id="multiPlayer4Card" style="display: none;">
                        <div class="player-name">プレイヤー4</div>
                        <div class="player-score" id="multiPlayer4TotalScore">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            personalScore: 0,
            playerScores: [0, 0, 0, 0],
            playerTotalScores: [0, 0, 0, 0],
            isMultiMode: false
        };

        function updatePersonalScore(change) {
            gameState.personalScore += change;
            document.getElementById('personalScore').textContent = gameState.personalScore;
        }

        function updateMultiPlayerScore(playerIndex, change) {
            gameState.playerScores[playerIndex - 1] += change;
            document.getElementById(`multiPlayer${playerIndex}Score`).textContent = gameState.playerScores[playerIndex - 1];
        }

        function switchToPersonalMode() {
            if (!gameState.isMultiMode) return;
            
            // 全てのデータをリセット
            resetAllScores();
            
            gameState.isMultiMode = false;
            updateModeDisplay();
        }

        function switchToMultiMode() {
            if (gameState.isMultiMode) return;
            
            // 全てのデータをリセット
            resetAllScores();
            
            gameState.isMultiMode = true;
            updateModeDisplay();
        }

        function resetAllScores() {
            // 全ての得点データをリセット
            gameState.personalScore = 0;
            gameState.playerScores = [0, 0, 0, 0];
            gameState.playerTotalScores = [0, 0, 0, 0];
            
            // 画面表示をリセット
            document.getElementById('personalScore').textContent = '0';
            document.getElementById('player1Score').textContent = '0';
            
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`multiPlayer${i}Score`).textContent = '0';
                document.getElementById(`multiPlayer${i}TotalScore`).textContent = '0';
            }
        }

        function updateModeDisplay() {
            const personalSection = document.getElementById('personalSection');
            const multiPlayerSection = document.getElementById('multiPlayerSection');
            const personalModeBtn = document.getElementById('personalModeBtn');
            const multiModeBtn = document.getElementById('multiModeBtn');
            const playersSummary = document.getElementById('playersSummary');
            
            const personalPlayerCard = document.getElementById('personalPlayerCard');
            const multiPlayerCards = [
                document.getElementById('multiPlayer1Card'),
                document.getElementById('multiPlayer2Card'),
                document.getElementById('multiPlayer3Card'),
                document.getElementById('multiPlayer4Card')
            ];
            
            if (gameState.isMultiMode) {
                personalSection.style.display = 'none';
                multiPlayerSection.style.display = 'flex';
                
                personalModeBtn.classList.remove('active');
                multiModeBtn.classList.add('active');
                
                playersSummary.className = 'players-summary multi-mode';
                personalPlayerCard.style.display = 'none';
                multiPlayerCards.forEach(card => card.style.display = 'flex');
                
                for (let i = 1; i <= 4; i++) {
                    document.getElementById(`multiPlayer${i}Score`).textContent = gameState.playerScores[i - 1];
                    document.getElementById(`multiPlayer${i}TotalScore`).textContent = gameState.playerTotalScores[i - 1];
                }
            } else {
                personalSection.style.display = 'flex';
                multiPlayerSection.style.display = 'none';
                
                personalModeBtn.classList.add('active');
                multiModeBtn.classList.remove('active');
                
                playersSummary.className = 'players-summary personal-mode';
                personalPlayerCard.style.display = 'flex';
                multiPlayerCards.forEach(card => card.style.display = 'none');
                
                document.getElementById('player1Score').textContent = gameState.playerTotalScores[0];
            }
        }

        function applyScores() {
            if (gameState.isMultiMode) {
                // 4人モードの場合：画面上部の各プレイヤー得点をプレイヤー得点に加算
                for (let i = 1; i <= 4; i++) {
                    const currentScore = gameState.playerScores[i - 1];
                    const addValue = currentScore < 0 ? 0 : currentScore; // 負の数は0に
                    gameState.playerTotalScores[i - 1] += addValue;
                    document.getElementById(`multiPlayer${i}TotalScore`).textContent = gameState.playerTotalScores[i - 1];
                    
                    // 画面上部の得点をリセット
                    gameState.playerScores[i - 1] = 0;
                    document.getElementById(`multiPlayer${i}Score`).textContent = 0;
                }
            } else {
                // 個人モードの場合：画面上部の個人得点をプレイヤー得点に加算
                const currentScore = gameState.personalScore;
                const addValue = currentScore < 0 ? 0 : currentScore; // 負の数は0に
                gameState.playerTotalScores[0] += addValue;
                document.getElementById('player1Score').textContent = gameState.playerTotalScores[0];
                
                // 画面上部の得点をリセット
                gameState.personalScore = 0;
                document.getElementById('personalScore').textContent = 0;
            }
        }

        function toggleMode() {
            switchToMultiMode();
        }

        window.addEventListener('load', function() {
            updateModeDisplay();
            
            gameState.personalScore = 0;
            gameState.playerScores = [0, 0, 0, 0];
            gameState.playerTotalScores = [0, 0, 0, 0];
            
            document.getElementById('personalScore').textContent = '0';
            document.getElementById('player1Score').textContent = '0';
            
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`multiPlayer${i}Score`).textContent = '0';
                document.getElementById(`multiPlayer${i}TotalScore`).textContent = '0';
            }
            
            function setViewportHeight() {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
                
                if (window.navigator.userAgent.includes('Safari') && !window.navigator.userAgent.includes('Chrome')) {
                    document.body.style.height = `${window.innerHeight}px`;
                }
            }
            
            setViewportHeight();
            
            let resizeTimer;
            window.addEventListener('resize', function() {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(setViewportHeight, 100);
            });
            
            window.addEventListener('orientationchange', function() {
                setTimeout(setViewportHeight, 500);
            });
            
            document.addEventListener('touchmove', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            setTimeout(function() {
                window.scrollTo(0, 1);
            }, 500);
            
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, { passive: false });
            
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
